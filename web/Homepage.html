            </table>
<button class="btn">Search<i class="fa fa-search"></i></button>

        <script> function resetVisibility() {
    document.getElementById("arr").style.visibility ="hidden";
    document.getElementById("arr_date").style.visibility ="hidden";
     document.getElementById("dep").style.visibility ="visible";
    document.getElementById("dep_date").style.visibility ="visible";
}
            
        function changeVisibility() {
    document.getElementById("arr").style.visibility ="visible";
    document.getElementById("arr_date").style.visibility ="visible";
    document.getElementById("dep").style.visibility ="visible";
    document.getElementById("dep_date").style.visibility ="visible";
}

        </script>
